<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quote of the Day</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center p-6">

    <main class="w-full max-w-2xl">
        <div class="bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl p-8 sm:p-12 text-center">
            <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-900 mb-4">Quote of the Day</h1>

            <div id="quote"
                     class="transition-opacity duration-300 text-lg sm:text-2xl font-semibold text-gray-800 leading-relaxed">
                Click the button to get a quote!
            </div>

            <div class="mt-6 flex items-center justify-center gap-4">
                <button id="newQuoteBtn"
                                class="inline-flex items-center gap-3 px-6 py-3 rounded-full bg-gradient-to-r from-yellow-400 to-red-500 text-white font-semibold shadow-lg hover:scale-105 focus:outline-none focus:ring-4 focus:ring-yellow-300 transition-transform"
                                aria-label="Generate quote">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    New Quote
                </button>

                <button id="copyBtn"
                                class="px-4 py-2 rounded-full bg-white text-gray-700 border border-gray-200 shadow-sm hover:bg-gray-50 focus:outline-none"
                                aria-label="Copy quote">
                    Copy
                </button>
            </div>

            <p class="mt-6 text-sm text-gray-600">Tip: click New Quote or press the spacebar</p>
        </div>
    </main>

    <script>
        const quotes = [
            "Hiduplah seolah-olah kamu akan mati besok. Belajarlah seolah-olah kamu akan hidup selamanya. - Mahatma Gandhi",
            "The only way to do great work is to love what you do. - Steve Jobs",
            "Bukanlah kegagalan, melainkan kesempatan untuk memulai lagi dengan lebih cerdas. - Henry Ford",
            "Life is what happens when you're busy making other plans. - John Lennon",
            "Get busy living or get busy dying. - Stephen King",
            "Believe you can and you're halfway there. - Theodore Roosevelt"
        ];

        const quoteEl = document.getElementById('quote');
        const newBtn = document.getElementById('newQuoteBtn');
        const copyBtn = document.getElementById('copyBtn');

        function renderQuote(raw) {
            const parts = raw.split(' - ');
            const text = parts[0] ?? raw;
            const author = parts[1] ?? '';
            quoteEl.innerHTML = `
                <span class="block">${text}</span>
                ${author ? `<span class="block mt-3 text-sm text-gray-600">â€” ${author}</span>` : ''}
            `;
        }

        function generateQuote() {
            quoteEl.style.opacity = 0;
            setTimeout(() => {
                const q = quotes[Math.floor(Math.random() * quotes.length)];
                renderQuote(q);
                quoteEl.style.opacity = 1;
            }, 220);
        }

        newBtn.addEventListener('click', generateQuote);

        copyBtn.addEventListener('click', async () => {
            try {
                const text = quoteEl.innerText.trim();
                await navigator.clipboard.writeText(text);
                copyBtn.textContent = 'Copied';
                setTimeout(() => (copyBtn.textContent = 'Copy'), 1200);
            } catch {
                copyBtn.textContent = 'Failed';
                setTimeout(() => (copyBtn.textContent = 'Copy'), 1200);
            }
        });

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                generateQuote();
            }
        });
    </script>
</body>
</html>
