<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tebak Angka</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-100 to-gray-200 flex items-center justify-center p-6">
    <div class="w-full max-w-md">
        <div class="bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl p-6 border border-gray-200">
            <header class="text-center mb-6">
                <h1 class="text-3xl font-extrabold bg-gradient-to-r from-indigo-600 via-purple-500 to-pink-500 text-transparent bg-clip-text">
                    Tebak Angka (1–100)
                </h1>
                <p class="mt-2 text-sm text-gray-600">Coba tebak angka antara 1 sampai 100!</p>
            </header>

            <div class="space-y-4">
                <input id="guessInput" type="number" min="1" max="100"
                             class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-300"
                             placeholder="Masukkan angka..." />

                <div class="flex gap-3">
                    <button id="guessBtn"
                                    class="flex-1 bg-indigo-600 text-white font-medium py-2 rounded-lg shadow hover:bg-indigo-700 active:scale-95 transition">
                        Tebak!
                    </button>
                    <button id="resetBtn"
                                    class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 transition">
                        Mulai Ulang
                    </button>
                </div>

                <p id="message" class="text-center text-sm px-3 py-2 rounded hidden"></p>
                <p id="attempts" class="text-center text-xs text-gray-500">Jumlah tebakan: 0</p>
            </div>
        </div>

        <footer class="text-center text-xs text-gray-400 mt-4">
            Tebak sampai benar — semoga beruntung!
        </footer>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        const inputEl = document.getElementById('guessInput');
        const msgEl = document.getElementById('message');
        const attemptsEl = document.getElementById('attempts');
        const guessBtn = document.getElementById('guessBtn');
        const resetBtn = document.getElementById('resetBtn');

        function setMessage(type, text) {
            msgEl.className = 'text-center text-sm px-3 py-2 rounded';
            msgEl.classList.remove('hidden');
            if (type === 'success') {
                msgEl.classList.add('bg-green-50', 'text-green-700', 'border', 'border-green-100');
            } else if (type === 'error') {
                msgEl.classList.add('bg-red-50', 'text-red-700', 'border', 'border-red-100');
            } else if (type === 'hint') {
                msgEl.classList.add('bg-amber-50', 'text-amber-800', 'border', 'border-amber-100');
            } else {
                msgEl.classList.add('bg-gray-50', 'text-gray-700', 'border', 'border-gray-100');
            }
            msgEl.textContent = text;
        }

        function checkGuess() {
            const guess = parseInt(inputEl.value, 10);
            attempts++;
            attemptsEl.textContent = `Jumlah tebakan: ${attempts}`;

            if (isNaN(guess) || guess < 1 || guess > 100) {
                setMessage('error', 'Masukkan angka antara 1 dan 100!');
                return;
            }

            if (guess === randomNumber) {
                setMessage('success', `Selamat! Anda berhasil menebak angka ${randomNumber}!`);
                inputEl.disabled = true;
                guessBtn.disabled = true;
                guessBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else if (guess < randomNumber) {
                setMessage('hint', 'Terlalu rendah, coba lagi!');
            } else {
                setMessage('hint', 'Terlalu tinggi, coba lagi!');
            }
        }

        guessBtn.addEventListener('click', checkGuess);
        inputEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') checkGuess(); });

        resetBtn.addEventListener('click', () => location.reload());
    </script>
</body>
</html>
